<span data-bind="attr: {id: player.id, class: player.getHtmlClass()}">
	<div data-bind="visible: player.active, attr: {id: player.getHtmlClass()}"></div>
	<div data-bind="text: player.name"></div>
	<div data-bind="text: player.dignity"></div>
	<div data-bind="text: player.card"></div>
	<span class="card-hatlap" style="display:none;" data-bind="attr: {'id': 'hatlap-' + player.id}"></span>
</span>
