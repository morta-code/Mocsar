<html>
	<head>
		<title>Mocsar Game</title>

		<script type='text/javascript' src="/js/require.js"></script>
		<link rel="stylesheet/less" type="text/css" href="/css/style.less" />
		<script type="text/javascript">
		
    		less = {
        		env: "development", // or "production"
        		async: false,       // load imports async
        		fileAsync: false,   // load imports async when in a page under a file protocol
        		poll: 1000,         // when in watch mode, time in ms between polls
        		functions: {},      // user functions, keyed by name
        		dumpLineNumbers: "comments", // or "mediaQuery" or "all"
        		relativeUrls: false,// whether to adjust url's to be relative if false, url's are already relative to the
                            // entry less file
        		rootpath: ":/css/"// a path to add on to the start of every url resource
    		};
    	
		</script>

		<script type="text/javascript">
		
			requirejs.config({
    			baseUrl:	"../",
    			paths: {
        			"jquery":		"js/jquery-1.9.1",
        			"ko":			"js/knockout-2.2.1.debug",
        			"less": 		"js/less-1.3.3.min",
        			"socket.io":    "js/socket.io"
    			}
			});
			
			require(["jquery", "ko", "socket.io", "less"], function($, ko) {
				require(["js/mocsarVM"], function (mocsar) {
					$(document).ready (function () {
						ko.applyBindings (mocsar());
					});
				});
			});
  		
  		</script>
	</head>
	<body>
		<div class="wrapper">
            <div class="tartalom">
                <div class="data">
                    <div class="userList">
                    	<label for="userList"><p>Eddig csatlakozott Userek:</p></label>
                    	<div id="userList" data-bind="html: userList()"></div>
                    </div>
					<div class="content">
						<div id="login" data-bind="visible: isLogin">
							<label for="nev"> Felhasználónév: </label>
							<input type="text" name="Nev" id="nev" data-bind="value: userName, valueUpdate: 'afterkeydown'" />
							<div data-bind="text: userName"></div>
							<span id="errorLoginArea" data-bind="text: nameError, visible: isError"></span><br />
							<button name="ok" id="send" data-bind="click: sendUserName, enabled: isLogin">Send</button>
						</div>
						<div id="settingsArea" data-bind="visible: isSettings">
							<div id="adminArea" data-bind="visible: isAdmin">
								<label for="aiNumber">MI játékosok száma:</label>
								<input type="number" name="aiNumber" id="aiNumber" min="0" max="11" data-bind="value: aiNumbers, valueUpdate: 'afterkeydown'"><br />
								<span id="errorSettingsArea" style=""></span><br />
								<button id="start" data-bind="enabled: isAdmin, click: sendAi">StartGame</button>
							</div>
						</div>
						<div id="gameArea" style="display:none;"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
